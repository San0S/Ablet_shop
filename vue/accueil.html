<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Accueil - Aublet</title>

            </div>
            <div class="caddie_utilisateur">

            </div>
            <div class="texte_accueil">Que voulez-vous faire aujourd&#x27;hui ?</div>
            <div class="boutons">

                <a href="achat.html" class="accueil_bouton w-button" target="_blank">Modifier votre caddie</a>
                <a href="achat.html" class="accueil_bouton w-button" target="_blank">Nouveau caddie</a>

</html>
